<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="calculadora">
        <div>
            <input type="text" id="display" placeholder="0">
        </div>  
        <div class="boton">
            <button class="caracterPri" onclick="resetear()">AC</button>
            <button class="caracterPri" onclick="numeros(2.71828183)">e</button>
            <button class="caracterPri" onclick="numeros(3.14159265)">Ï€</button>
            <button class="caracterOp" onclick="numeros('/')">/</button>
        </div>
    
        <div class="boton">
            <button class="caracter" onclick="numeros(7)">7</button>
            <button class="caracter" onclick="numeros(8)">8</button>
            <button class="caracter" onclick="numeros(9)">9</button>
            <button class="caracterOp" onclick="numeros('*')">x</button>
        </div>
    
        <div class="boton">
            <button class="caracter" onclick="numeros(4)">4</button>
            <button class="caracter" onclick="numeros(5)">5</button>
            <button class="caracter" onclick="numeros(6)">6</button>
            <button class="caracterOp" onclick="numeros('-')">-</button>
        </div>
    
        <div class="boton">
            <button class="caracter" onclick="numeros(1)">1</button>
            <button class="caracter" onclick="numeros(2)">2</button>
            <button class="caracter" onclick="numeros(3)">3</button>
            <button class="caracterOp" onclick="numeros('+')">+</button>
        </div>
    
        <div class="boton">
            <button class="caracter" onclick="numeros(0)">0</button>
            <button class="caracter" onclick="numeros('.')">.</button>
            <button class="igual" onclick="operacion()">=</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
